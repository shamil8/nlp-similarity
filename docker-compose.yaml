version: "3.8"

services:
  # Python container
  py:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intr_dev_py
    links:
      - db
    ports:
      - 5001:5000
    environment:
      MYSQL_HOST: db
      MYSQL_DB: initiator
    volumes:
      - ./nlp_py/:/app/nlp_py
      - ./rating/:/app/rating
      - ./connector/:/app/connector
      - ./api.py:/app/api.py

  # MySQL container
  db:
    image: mysql:5.7
    container_name: intr_db
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
